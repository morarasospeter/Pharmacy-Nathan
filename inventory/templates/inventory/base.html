<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIBRAVEL Pharmacy System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00bfff;
            padding: 15px;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #00bfff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            background-color: #f0f8ff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #b2ebf2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        input, select {
            padding: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>GIBRAVEL Management System</h1>
        <br><br>
        <nav>
            <a href="{% url 'medicine_list' %}">Medicines</a>
            <a href="{% url 'sales_list' %}">Sales</a>
            <a href="{% url 'user_logout' %}">Logout</a>    
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <br><br>
    <br><br>
    <footer>
        &copy; {{ now|date:"Y" }} My Pharmacy System. All rights reserved.
    </footer>
</body>
</html>
